<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<style type="text/css">
		.bg{
			background: #D4A373;
		}
		.tc{
			color: #1f1e33;
		}
		.content{	
			background: #fefae0;
			width: 100%;
			position: absolute;
			bottom: 0px;
			top: 56px;
		}
		.footer{
			width: 100%;
			background: #FAEDCD;
			position: absolute;
			bottom: 0;
		}
		body{
			height: 100%;
		}
		.login{
			width: 400px;
		}
	</style>
</head>
<body>
	<!-- head -->
	<nav class="navbar navbar-expand-lg bg navbar-dark">
	  <a class="navbar-brand" href="#"><i class="fas fa-home mr-2" ></i>Smart House</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	</nav>
	<!-- content -->
	<div class="content pt-5 d-flex justify-content-center">
		<div class="login">
				<div class="form-group">
					<label for="E-mail">E-mail</label>
					<input type="email" class="form-control" id="E-mail" aria-describedby="emailHelp">
					<small id="emailHelp" class="form-text text-muted"><!-- We'll never share your email with anyone else. --></small>
				</div>
				<div class="form-group">
					<label for="pw">密碼</label>
					<input type="password" class="form-control" id="pw">
				</div>
				<button class="btn btn-primary login-btn">登入</button>
				<button class="btn btn-primary face-btn">啟用臉部辨識</button>
		</div>
	</div>
	<!-- footer -->
	<div class="footer">
		<div class="container py-2 d-flex justify-content-between tc">
			<span class="tc ">
				組別:第五組
			</span>
			<span class="tc ">
				小組成員:胡祐豪、郭世緯、彭亞謙、翁瑞璟、黃宇綸
			</span>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(".login-btn").on('click',function(){
			var mail=$("#E-mail").val();
			var pw=$("#pw").val();
			$.ajax({
	            type: "GET",
	            url: '/login',
	            dataType: "text",
	            data:{
	            	email:mail ,
	            	password:pw
	            },
	            error: function(data){
	                alert("失敗");
	            },
	            success: function(data){
	            	if(data=="true"){
						$(location).attr('href', 'home');
						$(window).attr('location','home');
						$(location).prop('href', 'home')
					}
	            }
	        });
		});
		$(".face-btn").on('click',function(){
			$(location).attr('href', 'http://esp32face.local/');
			$(window).attr('location','http://esp32face.local/');
			$(location).prop('href', 'http://esp32face.local/');
		});
	    $(".fa-home").hover(function(){
	    	$(this).attr('class','fas fa-home fa-spin mr-2');
	    },function(){
	    	$(this).attr('class','fas fa-home mr-2');
	    });
		</script>
	</body>
</html>
